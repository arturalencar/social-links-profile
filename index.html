<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>

    <main class="main__container">
        <div class="profile__container">
            <div class="profile__image">
                <img src="assets/images/avatar-artur.jpg" alt="Jessica's photo">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Artur Alencar</h1>

                <p class="profile__location">Aracaju, Brazil</p>

                <p class="profile__description">
                    "Front-end developer and a sports guy."
                </p>
            </div>
        </div>

        <div class="links__container">
            <a class="link__box" href="http://github.com/arturalencar" target="_blank">GitHub</a>
            <a class="link__box" href="https://www.frontendmentor.io/profile/arturalencar" target="_blank">Frontend Mentor</a>
            <a class="link__box" href="#">Linkedin</a>
            <a class="link__box" href="#">Twitter</a>
            <a class="link__box" href="https://www.instagram.com/artur.alencar_" target="_blank">Instagram</a>
        </div>
    </main>
